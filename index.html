<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPM Node JS Exercise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <main id="main">
      <div>
        <h1>NPM Node JS Exersise</h1>
        <form id="exercise-form" action="http://127.0.0.1:5000" method="POST">
          <h4>Exercise Form</h4>
          <label for="date" id="date-label" class="labels">Date</label>
          <input type="date" id="date" name="date" class="inputs" />
          <label for="time" id="time-label" class="labels">Time</label>
          <input type="time" id="time" name="time" class="inputs" />
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
